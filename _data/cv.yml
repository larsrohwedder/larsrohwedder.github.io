research: >
  My research focuses mostly on algorithms in theoretical computer science. I am interested in combinatorial
  optimization, approximative and parameterized algorithms.
  Most of my work is connected to scheduling and (integer) linear programming.
awards: >
  I was admitted a scholarship by the Studienstiftung (German Academic Scholarship Foundation), a
  pretigious German organization that supports exceptionally talented students.

  My Master's degree was among the three best (by grade) within the graduating class.
  My Bachelor's degree was the best.
