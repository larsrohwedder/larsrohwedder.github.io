<div class="card mb-3 {{ include.class }}">
  <div class="row g-0">
  {% if include.img %}
    <div class="col-md-4">
      <img src="{{ include.img }}" class="img-fluid rounded-start">
    </div>
  {% endif %}
    <div class="col-md-8">
      <div class="card-body">
  {% if include.title %}
  <h5 class="card-title">{{ include.title }}</h5>
  {% endif %}
        <p class="card-text">{{ include.text }}</p>
      </div>
    </div>
  </div>
</div>
