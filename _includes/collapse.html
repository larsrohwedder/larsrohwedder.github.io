{% if _collapse_count == null %}
  {% assign _collapse_count = 0 %}
{% endif %}
{% assign _collapse_count = _collapse_count | plus:1 %}
{% assign collapse = _collapse_count %}

<div id="accordion_{{ collapse }}">
  <div class="card">
    <div class="card-header" id="heading_{{ collapse }}">
      <h5 class="mb-0">
        <button class="btn btn-link" data-toggle="collapse" data-target="#collapse_{{ collapse }}" aria-expanded="true" aria-controls="collapse_{{ collapse }}">
		{{ include.collapse }}
        </button>
      </h5>
    </div>

    <div id="collapse_{{ collapse }}" class="collapse" aria-labelledby="heading_{{ collapse }}" data-parent="#accordion_{{ collapse }}">
      <div class="card-body">
  {{ include.content | markdownify }}
      </div>
    </div>
  </div>
</div>
